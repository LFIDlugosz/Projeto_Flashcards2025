<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceCards Curiosidades</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1><img src="assets/mascote-astro.svg" alt="Mascote curioso" class="mascote"> SpaceCards Curiosidades</h1>
  </header>
  <main>
    <nav id="secoes-bar" aria-label="Seções de curiosidades">
      <!-- Botões de seções e botão + serão renderizados aqui pelo JS -->
      <template id="template-menu-secao">
        <div class="menu-secao-popup" style="display:none;position:absolute;z-index:10;">
          <button class="btn-renomear-secao" type="button">Renomear</button>
          <button class="btn-excluir-secao" type="button">Excluir</button>
        </div>
      </template>
    </nav>
    <section id="flashcards-container" aria-label="Lista de flashcards">
      <!-- Flashcards serão renderizados aqui -->
    </section>
    <button id="btn-mostrar-form-flashcard" aria-label="Mostrar formulário de novo flashcard" style="display:none;margin:2rem auto 0 auto;padding:0.7rem 1.5rem;font-size:1rem;border-radius:0.7rem;background:var(--cor-primaria);color:#fff;border:none;cursor:pointer;font-family:var(--fonte-titulo);">Adicionar novo flashcard</button>
    <section id="add-flashcard-section" style="display:none;">
      <h2>Adicionar nova curiosidade</h2>
      <form id="add-flashcard-form" autocomplete="off" enctype="multipart/form-data">
        <input type="text" id="pergunta" placeholder="Curiosidade ou pergunta" required aria-label="Curiosidade ou pergunta">
        <input type="file" id="img-pergunta" accept="image/*" aria-label="Imagem da pergunta">
        <input type="text" id="resposta" placeholder="Resposta" required aria-label="Resposta">
        <input type="file" id="img-resposta" accept="image/*" aria-label="Imagem da resposta">
        <select id="selecao-secao" required aria-label="Selecionar seção">
          <!-- Opções de seções serão renderizadas aqui -->
        </select>
        <button type="submit" aria-label="Adicionar flashcard">Adicionar</button>
      </form>
    </section>
    <button id="btn-reiniciar" aria-label="Reiniciar para padrão" style="display:block;margin:2rem auto 0 auto;padding:0.7rem 1.5rem;font-size:1rem;border-radius:0.7rem;background:var(--cor-destaque);color:#fff;border:none;cursor:pointer;font-family:var(--fonte-titulo);">Reiniciar Flashcards</button>
  </main>
  <footer>
    <div>
      <span>
        <a href="https://github.com/LFIDlugosz/Projeto_Flashcards2025">SpaceCards Curiosidades</a> © 2025 by 
        <a href="http://lattes.cnpq.br/0157476127232254">Luís Filipe Iurk Dlugosz</a>
      </span>
      <br>
      <span>
        is licensed under 
        <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a>
      </span>
      <br>
      <span>
        <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" style="max-width: 1em;max-height:1em;margin-left: .2em;" alt="Creative Commons logo, two interlocking letter C shapes, representing open licensing">
        <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" style="max-width: 1em;max-height:1em;margin-left: .2em;" alt="Person icon representing attribution requirement, part of Creative Commons license">
        <img src="https://mirrors.creativecommons.org/presskit/icons/nc.svg" style="max-width: 1em;max-height:1em;margin-left: .2em;" alt="Dollar sign with a line through it, representing noncommercial use, part of Creative Commons license">

      </span>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
